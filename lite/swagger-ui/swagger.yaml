---
openapi: 3.0.0
info:
  description: >-
    A REST interface for state queries, transaction generation and
    broadcast.
  version: "0.16.2"
  title: IRISLCD Swagger-UI
  termsOfService: 'https://www.irisnet.org'
  contact:
    name: 边界智能
    url: 'https://bianjie.ai/'
    email: service@bianjie.ai
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: Tendermint
    description: 'Tendermint APIs, such as query blocks, transactions and validatorset'
  - name: Tx
    description: 'Broadcast transactions'
  - name: Bank
    description: Bank module APIs
  - name: Stake
    description: Stake module APIs
  - name: Slashing
    description: Slashing module APIs
  - name: Distribution
    description: Distribution module APIs
  - name: Asset
    description: Asset module APIs
  - name: Rand
    description: Rand module APIs
  - name: Service
    description: Service module APIs
  - name: CoinSwap
    description: CoinSwap module APIs
  - name: HTLC
    description: HTLC module APIs
  - name: Params
    description: Params module APIs
  - name: Gov
    description: Governance module APIs
  - name: Version
    description: Query app version
paths:
  /version:
    get:
      summary: Version of irislcd
      tags:
        - Version
      description: Get the version of irislcd running locally to compare against expected
      responses:
        '200':
          description: Plaintext version i.e. "v0.7.0"
  /node-version:
    get:
      summary: Version of the connected node
      tags:
        - Version
      description: >-
        Get the version of the SDK running on the connected node to compare
        against expected
      responses:
        '200':
          description: Plaintext version i.e. "v0.7.0"
        '500':
          description: failed to query node version
  /node-info:
    get:
      description: Information about the connected node
      summary: The properties of the connected node
      tags:
        - Tendermint
      responses:
        '200':
          description: Node status
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  moniker:
                    type: string
                    example: validator-name
                  network:
                    type: string
                    example: irishub-mainnet
                  channels:
                    type: string
                  listen_addr:
                    type: string
                    example: '192.168.56.1:26656'
                  version:
                    description: Tendermint version
                    type: string
                    example: 0.7.0
                  other:
                    description: more information on versions
                    type: array
                    items:
                      type: string
        '500':
          description: Failed to query node status
  /syncing:
    get:
      summary: Syncing state of node
      tags:
        - Tendermint
      description: Get if the node is currently syning with other nodes
      responses:
        '200':
          description: node sync status
          content:
            '*/*':
              schema:
                type: object
                properties:
                  syncing:
                    type: boolean
                    example: false
        '500':
          description: Server internal error
  /blocks/latest:
    get:
      summary: Get the latest block
      tags:
        - Tendermint
      responses:
        '200':
          description: The latest block
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockQuery'
        '500':
          description: Server internal error
  /blocks/{height}:
    get:
      summary: Get a block at a certain height
      tags:
        - Tendermint
      parameters:
        - in: path
          name: height
          description: Block height
          required: true
          schema:
            type: number
      responses:
        '200':
          description: The block at a specific height
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockQuery'
        '400':
          description: Invalid height
        '404':
          description: Request block height doesn't
        '500':
          description: Server internal error
  /block-results/latest:
    get:
      summary: Get the latest block result
      tags:
        - Tendermint
      responses:
        '200':
          description: The latest block result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockResultQuery'
        '500':
          description: Server internal error
  '/block-results/{height}':
    get:
      summary: Get a block result at a certain height
      tags:
        - Tendermint
      parameters:
        - in: path
          name: height
          description: Block height
          required: true
          schema:
            type: number
      responses:
        '200':
          description: The block result at a specific height
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockResultQuery'
        '400':
          description: Invalid height
        '404':
          description: Request block height doesn't
        '500':
          description: Server internal error
  /validatorsets/latest:
    get:
      summary: Get the latest validator set
      tags:
        - Tendermint
      responses:
        '200':
          description: The validator set at the latest block height
          content:
            application/json:
              schema:
                type: object
                properties:
                  block_height:
                    type: number
                  validators:
                    type: array
                    items:
                      $ref: '#/components/schemas/TendermintValidator'
        '500':
          description: Server internal error
  '/validatorsets/{height}':
    get:
      summary: Get a validator set a certain height
      tags:
        - Tendermint
      parameters:
        - in: path
          name: height
          description: Block height
          required: true
          schema:
            type: number
      responses:
        '200':
          description: The validator set at a specific block height
          content:
            application/json:
              schema:
                type: object
                properties:
                  block_height:
                    type: number
                  validators:
                    type: array
                    items:
                      $ref: '#/components/schemas/TendermintValidator'
        '400':
          description: Invalid height
        '404':
          description: Block at height not available
        '500':
          description: Server internal error
  '/txs/{hash}':
    get:
      summary: Get a Tx by hash
      tags:
        - Tendermint
      parameters:
        - in: path
          name: hash
          description: Tx hash
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Tx with the provided hash
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TxQuery'
        '500':
          description: Internal Server Error
  /txs:
    get:
      tags:
        - Tendermint
      summary: Search transactions
      description: Search transactions by tag(s).
      parameters:
        - in: query
          name: tags
          description: >-
            Query transactions with tags such as action=send, sender=faa1ljemm0yznz58qxxs8xyak7fashcfxf5lssn6jm and recipient=faa1252wk9khhks260shar975x7fswqxltc8tgvtl8, just input {\"action\":\"send\",\"sender\":\"faa1ljemm0yznz58qxxs8xyak7fashcfxf5lssn6jm\",\"recipient\":\"faa1252wk9khhks260shar975x7fswqxltc8tgvtl8\"}
          required: true
          schema:
            type: object
            additionalProperties:
              type: string
        - in: query
          name: search_request_page
          description: 'Pagination page, default value 0'
          schema:
            type: integer
        - in: query
          name: search_request_size
          description: 'Pagination size, default value 100'
          schema:
            type: integer
      responses:
        '200':
          description: All Tx matching the provided tags
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TxQuery'
        '400':
          description: Invalid search tags
        '500':
          description: Internal Server Error
  /tx/broadcast:
    post:
      tags:
        - Tx
      summary: Broadcast a signed StdTx which is amino or json encoded
      description: >-
        Broadcast a signed StdTx which is amino or json encoded to
        a full iris node
      parameters:
        - in: query
          name: async
          description: 'if true, broadcast transaction asynchronously'
          required: false
          schema:
            type: boolean
        - in: query
          name: commit
          description: >-
            if true, response will be returned after the transaction is included
            in a block.
          required: false
          schema:
            type: boolean
        - in: query
          name: simulate
          description: >-
            if true, ignore the gas field and perform a simulation of a
            transaction, but don't broadcast it
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Tx was send and will probably be added to the next block
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BroadcastTxCommitResult'
        '400':
          description: The Tx was malformated
        '500':
          description: Server internal error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tx:
                  $ref: '#/components/schemas/StdTx'
        description: broadcast tx
        required: true
  '/bank/coins/{type}':
    get:
      tags:
        - Bank
      summary: Get coin type
      description: Get the detailed information about the given coin type
      parameters:
        - name: type
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  desc:
                    type: string
                  min_unit:
                    type: object
                    properties:
                      denom:
                        type: string
                      decimal:
                        type: integer
                  Units:
                    type: array
                    items:
                      type: object
                      properties:
                        denom:
                          type: string
                        decimal:
                          type: integer
                  origin:
                    type: integer
        '400':
          description: Bad Request
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
  /bank/token-stats:
    get:
      tags:
        - Bank
      summary: Get all token statistics
      description: >-
        Get token statistics, such as total loose tokens, total bonded token and
        total burned token
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  loose_tokens:
                    type: array
                    items:
                      $ref: '#/components/schemas/Coin'
                  bonded_tokens:
                    type: array
                    items:
                      $ref: '#/components/schemas/Coin'
                  burned_tokens:
                    type: array
                    items:
                      $ref: '#/components/schemas/Coin'
        '500':
          description: Internal Server Error
  /bank/token-stats/{id}:
    get:
      tags:
        - Bank
      summary: Get token statistics
      description: >-
        Get token statistics, such as total loose tokens, total bonded token and
        total burned token
      parameters:
        - name: id
          in: path
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  loose_tokens:
                    type: array
                    items:
                      $ref: '#/components/schemas/Coin'
                  bonded_tokens:
                    type: array
                    items:
                      $ref: '#/components/schemas/Coin'
                  burned_tokens:
                    type: array
                    items:
                      $ref: '#/components/schemas/Coin'
        '500':
          description: Internal Server Error
  '/bank/accounts/{address}':
    get:
      summary: Get the account information on blockchain
      tags:
        - Bank
      parameters:
        - in: path
          name: address
          description: Account address
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Account information on the blockchain
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  value:
                    type: object
                    properties:
                      account_number:
                        type: string
                      address:
                        type: string
                      coins:
                        type: array
                        items:
                          $ref: '#/components/schemas/Coin'
                      public_key:
                        type: object
                        properties:
                          type:
                            type: string
                          value:
                            type: string
                      sequence:
                        type: string
        '204':
          description: No content about this account address
        '500':
          description: Server internel error
  '/bank/accounts/{address}/send':
    post:
      summary: Send coins
      description: Send coins
      tags:
        - Bank
      parameters:
        - in: path
          name: address
          description: Account address in bech32 format
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Unsigned tx was succesfully generated
        '400':
          description: Invalid request
        '500':
          description: Server internal error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_tx:
                  $ref: '#/components/schemas/BaseTx'
                recipient:
                  $ref: '#/components/schemas/Address'
                amount:
                  type: string
                  example: 1iris
        description: Parameters to send coins
        required: true
  /bank/accounts/{address}/burn:
    post:
      summary: Burn coins
      description: Burn coins
      tags:
        - Bank
      parameters:
        - in: path
          name: address
          description: Account address in bech32 format
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Unsigned tx was succesfully generated
        '400':
          description: Invalid request
        '500':
          description: Server internal error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_tx:
                  $ref: '#/components/schemas/BaseTx'
                amount:
                  type: string
                  example: 1iris
        description: Parameters to burn coins
        required: true
  '/bank/accounts/{address}/set-memo-regexp':
    post:
      summary: Set memo regexp
      description: Set memo regexp
      tags:
        - Bank
      parameters:
        - in: path
          name: address
          description: Account address in bech32 format
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Unsigned tx was succesfully generated
        '400':
          description: Invalid request
        '500':
          description: Server internal error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_tx:
                  $ref: '#/components/schemas/BaseTx'
                memo_regexp:
                  type: string
                  example: ^[A-Za-z0-9]+$
        description: Parameters to set memo regexp
        required: true
  '/stake/delegators/{delegatorAddr}/delegations':
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        schema:
          type: string
    get:
      summary: Get all delegations from a delegator
      tags:
        - Stake
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  $ref: '#/components/schemas/Delegation'
        '400':
          description: Invalid delegator address
        '500':
          description: Internal Server Error
    post:
      summary: Submit delegation
      tags:
        - Stake
      responses:
        '200':
          description: Unsigned tx was succesfully generated
        '400':
          description: Invalid delegator address or delegation body
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_tx:
                  $ref: '#/components/schemas/BaseTx'
                delegate:
                  type: object
                  properties:
                    validator_addr:
                      $ref: '#/components/schemas/ValidatorAddress'
                    delegation:
                      type: string
                      example: 10iris
        description: Delegation amount must be specified
  '/stake/delegators/{delegatorAddr}/unbonding-delegations':
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        schema:
          type: string
    get:
      summary: Get all unbonding delegations from a delegator
      tags:
        - Stake
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  $ref: '#/components/schemas/UnbondingDelegation'
        '400':
          description: Invalid delegator address
        '500':
          description: Internal Server Error
    post:
      summary: Submit unbonding
      tags:
        - Stake
      responses:
        '200':
          description: Unsigned tx was succesfully generated
        '400':
          description: Invalid delegator address or delegation body
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_tx:
                  $ref: '#/components/schemas/BaseTx'
                unbond:
                  type: object
                  properties:
                    validator_addr:
                      $ref: '#/components/schemas/ValidatorAddress'
                    shares_amount:
                      type: string
                      example: '100'
                    shares_percent:
                      type: string
                      example: '0.1'
        description: Either specify the shares_amount or the shares_percent, not both
  '/stake/delegators/{delegatorAddr}/redelegations':
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        schema:
          type: string
    get:
      summary: Get all redelegations from a delegator
      tags:
        - Stake
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  $ref: '#/components/schemas/Redelegation'
        '400':
          description: Invalid delegator address
        '500':
          description: Internal Server Error
    post:
      summary: Submit redelegation
      tags:
        - Stake
      responses:
        '200':
          description: Unsigned tx was succesfully generated
        '400':
          description: Invalid delegator address or delegation body
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_tx:
                  $ref: '#/components/schemas/BaseTx'
                redelegate:
                  type: object
                  properties:
                    validator_src_addr:
                      $ref: '#/components/schemas/ValidatorAddress'
                    validator_dst_addr:
                      $ref: '#/components/schemas/ValidatorAddress'
                    shares_amount:
                      type: string
                      example: '100'
                    shares_percent:
                      type: string
                      example: '0.1'
        description: Either specify the shares_amount or the shares_percent, not both
  '/stake/delegators/{delegatorAddr}/validators':
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        schema:
          type: string
    get:
      summary: Query all validators that a delegator is bonded to
      tags:
        - Stake
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Validator'
        '400':
          description: Invalid delegator address
        '500':
          description: Internal Server Error
  '/stake/delegators/{delegatorAddr}/validators/{validatorAddr}':
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        schema:
          type: string
      - in: path
        name: validatorAddr
        description: Bech32 ValAddress of Delegator
        required: true
        schema:
          type: string
    get:
      summary: Query a validator that a delegator is bonded to
      tags:
        - Stake
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Validator'
        '400':
          description: Invalid delegator address or validator address
        '500':
          description: Internal Server Error
  '/stake/delegators/{delegatorAddr}/txs':
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        schema:
          type: string
    get:
      summary: Get all staking txs (i.e msgs) from a delegator
      tags:
        - Stake
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TxQuery'
        '204':
          description: No staking transaction about this delegator address
        '400':
          description: Invalid delegator address
        '500':
          description: Internal Server Error
  '/stake/delegators/{delegatorAddr}/delegations/{validatorAddr}':
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        schema:
          type: string
      - in: path
        name: validatorAddr
        description: Bech32 OperatorAddress of validator
        required: true
        schema:
          type: string
    get:
      summary: Query the current delegation between a delegator and a validator
      tags:
        - Stake
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Delegation'
        '400':
          description: Invalid delegator address or validator address
        '500':
          description: Internal Server Error
  '/stake/delegators/{delegatorAddr}/unbonding-delegations/{validatorAddr}':
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        schema:
          type: string
      - in: path
        name: validatorAddr
        description: Bech32 OperatorAddress of validator
        required: true
        schema:
          type: string
    get:
      summary: Query all unbonding delegations between a delegator and a validator
      tags:
        - Stake
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  $ref: '#/components/schemas/UnbondingDelegation'
        '400':
          description: Invalid delegator address or validator address
        '500':
          description: Internal Server Error
  /stake/validators:
    get:
      summary: Get validators
      tags:
        - Stake
      parameters:
        - in: query
          name: page
          description: 'Pagination page, default value 1'
          schema:
            type: integer
        - in: query
          name: size
          description: 'Pagination size, default value 100'
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Validator'
        '500':
          description: Internal Server Error
  '/stake/validators/{validatorAddr}':
    parameters:
      - in: path
        name: validatorAddr
        description: Bech32 OperatorAddress of validator
        required: true
        schema:
          type: string
    get:
      summary: Query the information from a single validator
      tags:
        - Stake
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Validator'
        '400':
          description: Invalid validator address
        '500':
          description: Internal Server Error
  '/stake/validators/{validatorAddr}/delegations':
    parameters:
      - in: path
        name: validatorAddr
        description: Bech32 OperatorAddress of validator
        required: true
        schema:
          type: string
    get:
      summary: Get all delegations from a validator
      tags:
        - Stake
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Delegation'
        '400':
          description: Invalid validator address
        '500':
          description: Internal Server Error
  '/stake/validators/{validatorAddr}/unbonding-delegations':
    parameters:
      - in: path
        name: validatorAddr
        description: Bech32 OperatorAddress of validator
        required: true
        schema:
          type: string
    get:
      summary: Get all unbonding delegations from a validator
      tags:
        - Stake
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UnbondingDelegation'
        '400':
          description: Invalid validator address
        '500':
          description: Internal Server Error
  '/stake/validators/{validatorAddr}/redelegations':
    parameters:
      - in: path
        name: validatorAddr
        description: Bech32 OperatorAddress of validator
        required: true
        schema:
          type: string
    get:
      summary: Get all outgoing redelegations from a validator
      tags:
        - Stake
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Redelegation'
        '400':
          description: Invalid validator address
        '500':
          description: Internal Server Error
