components:
  requestBodies:
    Unjailbody:
      content:
        application/json:
          schema:
            type: object
            properties:
              base_tx:
                $ref: '#/components/schemas/BaseTx'
      required: true
  schemas:
    CheckTxResult:
      type: object
      properties:
        code:
          type: integer
        data:
          type: string
        gas_used:
          type: integer
        gas_wanted:
          type: integer
        info:
          type: string
        log:
          type: string
        tags:
          type: array
          items:
            $ref: '#/components/schemas/KVPair'
      example:
        code: 0
        data: data
        log: log
        gas_used: 5000
        gas_wanted: 10000
        info: info
        tags:
          - ''
          - ''
    DeliverTxResult:
      type: object
      properties:
        code:
          type: integer
        data:
          type: string
        gas_used:
          type: integer
        gas_wanted:
          type: integer
        info:
          type: string
        log:
          type: string
        tags:
          type: array
          items:
            $ref: '#/components/schemas/KVPair'
      example:
        code: 5
        data: data
        log: log
        gas_used: 5000
        gas_wanted: 10000
        info: info
        tags:
          - ''
          - ''
    BroadcastTxCommitResult:
      type: object
      properties:
        check_tx:
          $ref: '#/components/schemas/CheckTxResult'
        deliver_tx:
          $ref: '#/components/schemas/DeliverTxResult'
        hash:
          $ref: '#/components/schemas/Hash'
        height:
          type: integer
    KVPair:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    Msg:
      type: object
      properties:
        type:
          type: string
          example: irishub/bank/Send
        value:
          type: object
          properties:
            inputs:
              type: array
              items:
                type: object
                properties:
                  address:
                    type: string
                    example: faa1ezzh0humhy3329xg4avhcjtay985nll0zswc5j
                  coins:
                    type: array
                    items:
                      $ref: '#/components/schemas/Coin'
            outputs:
              type: array
              items:
                type: object
                properties:
                  address:
                    type: string
                    example: faa18c9j808qgsvvuf7nz5xer973lwsw07ae3j79zv
                  coins:
                    type: array
                    items:
                      $ref: '#/components/schemas/Coin'
    Address:
      type: string
      description: bech32 encoded address
      example: faa1r93p0tpdlxgpac744rghvj9kqntvd54lc3msk2
    ValidatorAddress:
      type: string
      description: bech32 encoded address
      example: fva178ja5mcj5agnhyphga9f65nlzu59gcl5ktgte2
    Coin:
      type: object
      properties:
        denom:
          type: string
          example: 'iris-atto'
        amount:
          type: string
          example: '50'
    Hash:
      type: string
      example: EE5F3404034C524501629B56E0DDC38FAD651F04
    TxQuery:
      type: object
      properties:
        hash:
          type: string
        height:
          type: number
        tx:
          $ref: '#/components/schemas/StdTx'
        result:
          type: object
          properties:
            log:
              type: string
            gas_wanted:
              type: string
              example: '0'
            gas_used:
              type: string
              example: '0'
            tags:
              type: array
              items:
